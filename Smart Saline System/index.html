<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saline Guard Mobile</title>
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #161b2c;
            --primary: #00d4ff;
            --danger: #ff4d4d;
            --success: #00e676;
            --text-muted: #8b949e;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid #2d334a;
        }

        h1 { font-size: 1.1rem; letter-spacing: 2px; color: var(--text-muted); margin-bottom: 25px; text-transform: uppercase; }

        input[type="password"] {
            width: 80%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #2d334a;
            background: #0b0f1a;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
        }

        .btn-login {
            background: var(--primary);
            color: #0b0f1a;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }

        .hidden { display: none !important; }

        .gauge-container { position: relative; width: 220px; height: 220px; margin: 0 auto 25px; }
        .gauge-ring {
            width: 100%; height: 100%; border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, #23293f 0%);
            display: flex; align-items: center; justify-content: center;
            transition: background 0.5s ease;
        }
        .gauge-inner {
            width: 180px; height: 180px; background: var(--card);
            border-radius: 50%; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .perc-number { font-size: 3.5rem; font-weight: 800; color: white; }
        
        /* Prediction Card */
        .prediction-card {
            background: rgba(0, 212, 255, 0.05);
            border: 1px dashed var(--primary);
            border-radius: 20px;
            padding: 15px;
            margin: 20px 0;
        }
        .time-left { font-size: 2rem; font-weight: bold; color: var(--primary); }

        .status-pill {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .status-normal { background: rgba(0, 230, 118, 0.1); color: var(--success); }
        .status-critical { background: rgba(255, 77, 77, 0.1); color: var(--danger); animation: pulse 1s infinite; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-control {
            width: 100%; height: 70px; border-radius: 18px; border: none;
            cursor: pointer; background: #23293f; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-on { background: var(--primary) !important; box-shadow: 0 0 15px rgba(0, 212, 255, 0.4); }
        .btn-control svg { width: 28px; height: 28px; fill: white; }

        .label { font-size: 0.7rem; color: var(--text-muted); margin-top: 8px; font-weight: bold; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container" id="login-screen">
    <h1>Security Check</h1>
    <input type="password" id="pinInput" placeholder="PIN Code" maxlength="4">
    <button class="btn-login" onclick="checkLogin()">Access Dashboard</button>
</div>

<div class="container hidden" id="dashboard">
    <h1>SALINE MONITOR</h1>
    <div id="status-pill" class="status-pill status-normal">SYSTEM STABLE</div>

    <div class="gauge-container">
        <div class="gauge-ring" id="gauge">
            <div class="gauge-inner">
                <div class="perc-number" id="perc">--</div>
                <div class="unit">% LEVEL</div>
            </div>
        </div>
    </div>

    <div class="prediction-card">
        <div class="label" style="margin-top:0">ESTIMATED TIME LEFT</div>
        <div class="time-left" id="timeLeft">--</div>
        <div class="label">MINUTES</div>
    </div>

    <p style="color:var(--text-muted); font-size: 0.9rem;">Current Weight: <span id="weight" style="color:white">0</span>g</p>

    <div class="controls">
        <div class="control-group">
            <button class="btn-control" id="muteBtn" onclick="sendAction('V6', 1)">
                <svg viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
            </button>
            <div class="label">MUTE (45s)</div>
        </div>
        <div class="control-group">
            <button class="btn-control" id="valveBtn" onclick="toggleValve()">
                <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6V18L18,12L12,6Z"/></svg>
            </button>
            <div class="label" id="valveLabel">VALVE OPEN</div>
        </div>
    </div>
</div>

<script>
    const AUTH = "NeNf0l_0gsTbrl0jIVeuCiabS6M6mOb5";
    const API = "https://blynk.cloud/external/api/";

    let valveState = 0;

    function checkLogin() {
        if(document.getElementById('pinInput').value === "1234") {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            syncData();
            setInterval(syncData, 3000);
        }
    }

    async function syncData() {
        try {
            // GET: V0 (%), V4 (Valve), V7 (Time), V6 (Buzzer Status)
            const [p, v, t, m] = await Promise.all([
                fetch(`${API}get?token=${AUTH}&V0`).then(r => r.text()),
                fetch(`${API}get?token=${AUTH}&V4`).then(r => r.text()),
                fetch(`${API}get?token=${AUTH}&V7`).then(r => r.text()),
                fetch(`${API}get?token=${AUTH}&V6`).then(r => r.text())
            ]);

            const perc = parseFloat(p) || 0;
            valveState = parseInt(v) || 0;
            const minutes = parseInt(t) || 0;
            const muteState = parseInt(m) || 0;

            // Update UI
            document.getElementById('perc').innerText = Math.round(perc);
            document.getElementById('gauge').style.background = `conic-gradient(var(--primary) ${perc}%, #23293f ${perc}%)`;
            
            // Time Logic
            const timeDisp = document.getElementById('timeLeft');
            if(minutes >= 999) {
                timeDisp.innerText = "HOLD";
                timeDisp.style.color = "var(--text-muted)";
            } else {
                timeDisp.innerText = minutes;
                timeDisp.style.color = minutes < 10 ? "var(--danger)" : "var(--primary)";
            }

            // Status Pill
            const pill = document.getElementById('status-pill');
            pill.innerText = perc < 15 ? "CRITICAL LOW" : "SYSTEM STABLE";
            pill.className = perc < 15 ? "status-pill status-critical" : "status-pill status-normal";

            // Valve Button
            const vBtn = document.getElementById('valveBtn');
            const vLab = document.getElementById('valveLabel');
            if(valveState === 1) {
                vBtn.classList.add('btn-on');
                vLab.innerText = "VALVE CLOSED";
            } else {
                vBtn.classList.remove('btn-on');
                vLab.innerText = "VALVE OPEN";
            }

            // Mute Button Visuals
            const mBtn = document.getElementById('muteBtn');
            if(muteState === 2) mBtn.classList.add('btn-on');
            else mBtn.classList.remove('btn-on');

        } catch (e) { console.error("Blynk Offline"); }
    }

    function toggleValve() {
        const newState = valveState === 1 ? 0 : 1;
        sendAction('V4', newState);
    }

    function sendAction(pin, val) {
        fetch(`${API}update?token=${AUTH}&${pin}=${val}`);
    }
</script>
</body>
</html>
